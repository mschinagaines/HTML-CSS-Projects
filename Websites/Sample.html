<DOCTYPE html>
    <html lang="en-US">
        <head>
            <meta charset="utf-8">

            <meta name="author" content="China">

            <meta name="description" content="Basic format of a website (with the use of html5 semantic tags)">

            <title>Sample Webpage</title>

            <link rel="stylesheet" href="sample.css">

        </head>
        <body>
            
            <!-- Header -->
            <header>
                <h1>I am a Header.</h1>
            </header>

            <!-- Navigation Bar -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!-- Main Page -->
            <main>

                <!-- Article -->
                <article>
                    <!-- Article Title-->
                    <h2>Article Title</h2>

                    <!-- Paragraph -->
                    <p>I am an article. Article Article Article Article Article</p>

                </article>

                <!-- Aside (Nested inside of main tag) -->
                <aside>
                    <h2>In Related News</h2>
                    
                    <ul>
                        <li><a href="#">This is One</a></li>
                        <li><a href="#">This is Two</a></li>
                        <li><a href="#">This is Three</a></li>
                    </ul>
                </aside>
            </main>

            <!-- Footer -->
            <footer>
                <p>Copyright&copy2075 by Nobody. All Rights Reserved.</p>
            </footer>
        

        </body>
    </html>
</DOCTYPE>
